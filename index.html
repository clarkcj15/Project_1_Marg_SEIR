<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Parnell's Plant Shop</h1>
    <section id="Plant-Shop">
        <div class="control-panel flex-container">
            <div class="control">
                <button class="Sunpower">
                    Sun power
                </button>
                <button class="h20">
                    h20
                </button>
                <button class="love">
                    Love
                </button>
            </div>
        </div>
        <button class="start-game">Start Game</button>
        <div class="stats">
            <div class="sun btn">
                Sun Power: <span>0</span>
            </div>
            <div class="water">
                H2O: <span>0</span>
            </div>
            <div class="lve btn">
                Love <span>0</span>
            </div>
        </div>
    </section>
</body>
</html>
