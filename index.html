<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parnell's Plant Shop</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    
    <section id="parnellPlantShop">
        <!-- Tamagotchi Div -->
        <h1>Parnell's Plant Shop</h1>
        <div class="control-panel flex-container">
            <button class="begin-game">Begin Game</button>
            <div class="controls">
                <button class="SunPwr">
                    Sun Power
                </button>
                <button class="H2O">
                    H2O
                </button>
                <button class="love">
                    Love
                </button>
                <!-- <ul>
                </ul>
                <form>
                    <input>
                     <button class=nameBtn>Name your seed</button>
                </form> -->
            </div>
            <div class="plant-stats">
                <div class="name">
                    Name: <span></span>
                </div>
                <div class="Sun btn">
                    Sun Power: <span>0</span>
                </div>
                <div class="h2o btn">
                    H2O: <span>0</span>
                </div>
                <div class="luv">
                    Love: <span>0</span>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Carousel -->
    <!-- Modal -->
    <div class="modal">
        <h2>You have been given a seed as a gift. Do you choose to grow this seed?</h2>
        <!-- <button class="get-started">Let's go!</button> -->
            <div class="carousel">
                <h2>Choose Gift</h2>
                <img src="" alt="">
                <button class="carousel-select">Accept Gift</button>
                <button class="carousel-previous">Previous</button>
                <button class="carousel-next">Next</button>
            </div>
   </div>
</body>
</html>
